<body itemscope itemtype="https://schema.org/WebPage">
    <div class="container">
        <h1 itemprop="name">⏰ SleepCycle.tools</h1>

        <div class="input-group">
            <label for="wakeTime" id="wakeTimeLabel">Desired Wake-up Time</label>
            <input type="time"
                   id="wakeTime"
                   value="07:00"
                   required
                   aria-labelledby="wakeTimeLabel"
                   itemprop="timeRequired">
        </div>

        <button onclick="calculateSleepPhases()"
                aria-label="Calculate sleep schedule"
                itemprop="potentialAction">
            Generate Sleep Plan
        </button>

        <div class="results" id="results" role="region" aria-live="polite">
            <!-- Results populated here -->
        </div>

        <div class="footer-note">
            Based on 90-minute sleep cycles + 14-minute fall asleep time<br>
            <small>© 2025 SleepCycle.tools</small>
        </div>
    </div>

    <script>
        function calculateSleepPhases() {
            const wakeTime = document.getElementById('wakeTime').value;
            const [hours, minutes] = wakeTime.split(':');

            const wakeUp = new Date();
            wakeUp.setHours(hours, minutes, 0, 0);

            if (wakeUp < new Date()) wakeUp.setDate(wakeUp.getDate() + 1);

            const phases = Array.from({length: 5}, (_, i) => {
                const cycles = 5 - i;
                const bedtime = new Date(wakeUp - (cycles * 90 + 14) * 60000);
                return {
                    cycles,
                    bedtime: bedtime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                    duration: `${cycles * 1.5}h sleep`
                };
            });

            document.getElementById('results').innerHTML = `
                <div class="results-header">Recommended Bedtimes</div>
                ${phases.map(phase => `
                    <div class="time-block" itemprop="step" itemscope itemtype="https://schema.org/HowToStep">
                        <div>
                            <div class="time" itemprop="text">${phase.bedtime}</div>
                            <meta itemprop="name" content="Bedtime for ${phase.cycles} cycles">
                            <div class="duration">${phase.duration}</div>
                        </div>
                        <div class="cycles">${phase.cycles} Cycles</div>
                    </div>
                `).join('')}
            `;
        }

        // Initial calculation
        calculateSleepPhases();

        // Timezone detection
        document.body.dataset.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    </script>
